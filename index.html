<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Qwirkle</title>
  </head>
  <body>
    <div id="new-screen" class="display-none">
      <div class="field">
        <label for="field-name">Name</label>
        <input id="field-name" type="text" />
      </div>
      <div id="new-tiles"></div>
    </div>
    <div id="home-screen">
      <h1>Qwirkle</h1>
      <div id="home-tiles"></div>

      <div id="version">v4</div>

      <div class="btn-row">
        <div class="btn" id="btn-new">New</div>
        <div class="btn" id="btn-continue">Continue</div>
      </div>
    </div>
    <div id="game-screen" class="display-none">
      <div id="ws-status"></div>
      <div id="next-player">+</div>
      <div id="score-board">
        <div id="score-area">
          <!-- <div id="version">v13</div> -->
          <div id="player">Jack</div>
          <div id="score">0</div>
          <div id="last-score"></div>
        </div>
        <!-- <div id="other-player">
        <div id="other-name">Jack</div>
        <div id="other-score">5</div>
      </div> -->
        <div id="board-wrapper"><div id="board"></div></div>
      </div>
      <div id="hand"></div>
      <div id="btn-area">
        <div id="undo" class="disable">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 576 512"
            fill="white"
          >
            <path
              d="M576 128c0-35.3-28.7-64-64-64H205.3c-17 0-33.3 6.7-45.3 18.7L9.4 233.4c-6 6-9.4 14.1-9.4 22.6s3.4 16.6 9.4 22.6L160 429.3c12 12 28.3 18.7 45.3 18.7H512c35.3 0 64-28.7 64-64V128zM271 175c9.4-9.4 24.6-9.4 33.9 0l47 47 47-47c9.4-9.4 24.6-9.4 33.9 0s9.4 24.6 0 33.9l-47 47 47 47c9.4 9.4 9.4 24.6 0 33.9s-24.6 9.4-33.9 0l-47-47-47 47c-9.4 9.4-24.6 9.4-33.9 0s-9.4-24.6 0-33.9l47-47-47-47c-9.4-9.4-9.4-24.6 0-33.9z"
            />
          </svg>
        </div>
        <div id="next" class="disable">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
            fill="white"
          >
            <path
              d="M52.5 440.6c-9.5 7.9-22.8 9.7-34.1 4.4S0 428.4 0 416V96C0 83.6 7.2 72.3 18.4 67s24.5-3.6 34.1 4.4L224 214.3V256v41.7L52.5 440.6zM256 352V256 128 96c0-12.4 7.2-23.7 18.4-29s24.5-3.6 34.1 4.4l192 160c7.3 6.1 11.5 15.1 11.5 24.6s-4.2 18.5-11.5 24.6l-192 160c-9.5 7.9-22.8 9.7-34.1 4.4s-18.4-16.6-18.4-29V352z"
            />
          </svg>
        </div>
      </div>
    </div>
    <script type="module" src="index.js"></script>
  </body>
</html>
